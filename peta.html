    .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);

        width: 90%;

        text-decoration: none;
        color: white;
        transition: .3s;
    }

    .card:hover {

    }

    .card img {
        width: 100%;
        height: 120px;
        object-fit: cover;
    }
