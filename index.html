<!DOCTYPE html>
<html>
<head>
    <title>My Webforms Page</title>
</head>

<!-- Header + Middle + Footer -->
<frameset rows="120px,*,60px" border="0">

    <!-- HEADER FRAME -->
    <frame src="header.html" scrolling="no" noresize>

    <!-- MENU + CONTENT -->
    <frameset cols="10%,50%">
        <frame src="menu.html" noresize>
        <frame src="home.html" name="content">
    </frameset>

    <!-- FOOTER FRAME -->
    <frame src="footer.html" scrolling="no" noresize>

</frameset>

</html>
